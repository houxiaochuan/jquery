<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <table class="table" id="table">
    <tr>
       <th><input class = 'all' type = 'checkbox' value = "all" />全选</th>
       <th>first name</th>
       <th>last name</th>
       <th>Username</th>
	</tr>
	<tr>
		<td><input type = 'checkbox' class = 'items' value = "" />1</td>
		<td>mark</td>
		<td>otto</td>
		<td>@mdo</td>
		<td><button  class = 'oneDelete btn btn-default' type = 'button' value = "删除">删除</button>
		<button class="edit btn btn-default" type="button"> 编辑</button></td>
	</tr>
	<tr>
		<td><input type = 'checkbox' class = 'items' value = "" />2</td>
		<td>jacob</td>
		<td>thornton</td>
		<td>@fat</td>
		<td><button class = 'oneDelete btn btn-default' type = 'button' value = "删除" >删除</button>
		<button class="edit btn btn-default" type="button"> 编辑</button></td>
	</tr>
	<tr>
		<td><input type = 'checkbox' class = 'items' value = "" />3</td>
		<td>larry</td>
		<td>the bird</td>
		<td>@twitter</td>
		<td><button class = 'oneDelete btn btn-default' type = 'button' value = "删除" >删除</button>
		<button class="edit btn btn-default" type="button"> 编辑</button></td>
	</tr>
    </table>
    <button type="button" class="mulDelete btn btn-default" >删除选中</button>

    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">模态弹出窗标题</h4>
			</div>
			<div class="modal-body">
				<!-- <p>模态弹出窗主体内容</p> -->
				<form class="form-horizontal">
				<div class="form-group">
				    <div class="form-group">
				        <label for="example1" class="col-sm-2 control-label">firstname:</label>
				        <div class="col-sm-6">
				            <input type="text" class="form-control" id="example1" placeholder="" value="" >
				        </div>
				    </div>
				</div>
				<div class="form-group">
				    <div class="form-group">
				        <label for="example2" class="col-sm-2 control-label">last name:</label>
				        <div class="col-sm-6">
				            <input type="text" class="form-control" id="example2" placeholder="" value="">
				        </div>
				    </div>
				</div>
				<div class="form-group">
				    <div class="form-group">
				        <label for="example3" class="col-sm-2 control-label">username:</label>
				        <div class="col-sm-6">
				            <input type="text" class="form-control" id="example3" placeholder="" value="">
				        </div>
				    </div>
				</div>
			    </form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id='close' data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" id='save'>保存</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="js.js"></script>
</body>
</html>
