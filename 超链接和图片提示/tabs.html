<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        .active{background-color: grey;}
        .hide{display: none;}
	</style>
</head>
<body>
    <div class="tab">
    	<ul>
    		<li class="active">选项1</li>
    		<li>选项2</li>
    		<li>选项3</li>
    	</ul>
    </div>
    <div class="content">
    	<ul>
    		<li>内容1</li>
    		<li class="hide">内容2</li>
    		<li class="hide">内容3</li>
    	</ul>
    </div>
    <script type="text/javascript" src = 'jquery.js'></script>
    <script type="text/javascript">
        $(function() {
        	$('.tab ul li').click(function() {
        		var index = $(this).index();
        		//alert(index);
        		$(this).addClass('active').siblings().removeClass('active');
        		$('.content ul >li').eq(index).show().siblings().hide();
        	});
        })
    </script>
</body>
</html>
